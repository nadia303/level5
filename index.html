    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>
<div id="container">
    <div id="timer_container">
        <h1 id="timer_header">Timer</h1>
        <p id="timer_hint">Set the time in minutes</p>
        <div id="set_up_container">
            <button class="timer_button" id="plus">+</button>
            <p id="timer_value">5</p>
            <button class="timer_button" id="minus">-</button>
        </div>
        <button class="timer_button" id="start">Start</button>

    </div>
</div>

<script src="Dist/bundle.js"></script>
</body>
